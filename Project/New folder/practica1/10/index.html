<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="continer">
        <form action="#">
        <h2>Email us with any questions or inquiries
            or use our contact data.</h2>
        <p>Email us with any questions or inquiries or use our contact data.</p>
        <form action="#">
        <div class="card">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter a valid email address">
        </div>
        <div class="card">
            <label for="text">Name</label><br>
            <input type="text" id="text" placeholder="Enter your Name">
        </div>
        <div class="card">
            <label for="number">Phone</label><br>
            <input type="number" id="number" placeholder="Enter your phone (e.g.+14155)">
        </div>
        <div class="card">
            <label for="adres">Address</label><br>
            <input type="text" id="adres">
        </div><br><br><br><br><br><br><br><br><br>
        <label for="masage">Massage</label><br>
        <textarea name="" id="masage" cols="30" rows="5" placeholder="Enter your massage"></textarea><br>
        <button>Submit</button>

        </form>
    </div>
</body>
</html>
